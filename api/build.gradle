// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {

    jcenter()
}

jar{

    from {
        (configurations.runtime).collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest{
        attributes 'Main-Class' : 'com.etherfuse.server.EtherfuseApplication'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

// In this section you declare the dependencies for your production and test code
dependencies {

    compile 'io.dropwizard:dropwizard-core:0.9.3'
    compile 'io.dropwizard:dropwizard-db:0.9.3'
    compile 'io.dropwizard:dropwizard-jdbi:0.9.3'
    compile 'io.dropwizard:dropwizard-hibernate:0.9.3'
    compile 'io.dropwizard:dropwizard-testing:0.9.3'
    compile 'mysql:mysql-connector-java:6.0.3'
    compile 'org.jdbi:jdbi:2.73'
    compile 'org.assertj:assertj-core:3.5.2'
    testCompile 'junit:junit:4.12'
    
}

